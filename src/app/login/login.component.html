<div class="login-container">
  <mat-card>
    <mat-card-title>Bienvenido al Gestor de Tareas y Trabajadores</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <input matInput placeholder="Usuario" formControlName="username">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="Contraseña" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="secondary" type="submit">Iniciar Sesión</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
