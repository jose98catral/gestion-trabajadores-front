<app-header></app-header>
<mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Lista de Tareas</mat-card-title>
      <button mat-icon-button routerLink="/crearTarea">
        <mat-icon>queue</mat-icon> 
      </button> Crear tarea
    </mat-card-header>
    <mat-card-content>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let tarea"> {{ tarea.estado }} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre de la Tarea </th>
      <td mat-cell *matCellDef="let tarea"> {{ tarea.nombre }} </td>
    </ng-container>
  
    <ng-container matColumnDef="cliente">
      <th mat-header-cell *matHeaderCellDef> Cliente </th>
      <td mat-cell *matCellDef="let tarea"> {{ tarea.cliente }} </td>
    </ng-container>
  
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
      <td mat-cell *matCellDef="let tarea"> {{ tarea.fechaInicio }} </td>
    </ng-container>
  
    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef> Fecha de Fin </th>
      <td mat-cell *matCellDef="let tarea"> {{ tarea.fechaFin }} </td>
    </ng-container>
  
    <ng-container matColumnDef="trabajadores">
      <th mat-header-cell *matHeaderCellDef> Trabajadores </th>
      <td mat-cell *matCellDef="let tarea"> {{ tarea.trabajadores.join(', ') }} </td>
    </ng-container>
    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> AÃ±adir </th>
        <td mat-cell *matCellDef="let tarea">
            <button mat-icon-button routerLink="/crearTarea">
                <mat-icon>add</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Columna para Eliminar -->
    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let tarea">
            <button mat-icon-button (click)="eliminarTarea(tarea)">
                <mat-icon>delete</mat-icon>
             
            </button>
        </td>
    </ng-container>
  
    <!-- Define las columnas a mostrar en la tabla -->
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  <mat-paginator  [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
</mat-card-content>
</mat-card>
  

  <app-footer></app-footer>
